apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-2
  namespace: rte
spec:
  selector:
      matchLabels:
        name: test # Label selector that determines which Pods belong to the DaemonSet
  template:
    metadata:
      labels:
        name: test # Pod template's label selector
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      containers:
      - name: test-deployment-2-container-1
        image: quay.io/fromani/numalign
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: [ "while true; do numalign; sleep 100000; done;" ]
        resources:
          limits:
            cpu: 2
            memory: 200Mi
            example.com/deviceA: 2
            example.com/deviceB: 2
          requests:
            cpu: 2
            memory: 200Mi
            example.com/deviceA: 2
            example.com/deviceB: 2
